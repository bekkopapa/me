<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>진화하는 AI</title>
  <style>
    body {
      background-color: #11191f;
      color: azure;
      margin-left: 15%;
      margin-right: 15%;
      font-family: 'Courier New', Courier, monospace;
    }

    .buttons {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      margin-top: -20px;
      max-width: 100%;
    }

    .post-timestamp {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    h1 {
      text-align: center;
    }
    
    .post {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 4px;
    max-width: 100%;
    box-shadow: 1px 1px 1.5px rgb(143, 143, 143);
  }


    .post-content {
    font-size: 15px;
    margin-top: 10px;
  }


    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: auto;
      max-width: 100%;
      padding: 5px;
      border: 1px solid yellow;
      border-radius: 3px;
    }

    .common-image {
      width: 20%;
      height: 30%;
      max-width: 100%;
      border-radius: 3px;
      margin-right: 10px;
      margin-left: -9rem;
    }

    .post-image {
      margin-right: -9rem;
    }

    button {
    background: none;
    border: 1px solid;
    font: inherit;
    line-height: 1;
    margin: 1em;
    padding: 0.5em 1em;
  }
  
  button {  
    color: #fffefe;
    transition: 0.25s;
    
    &:hover,
    &:focus { 
      border-color: var(--hover);
      color: #c8ff00;
    }
  }

    @media (max-width: 768px) {
    body {
    font-size: 20px;
    margin: 3%;
    padding: 0;
    }
    h1 {
      font-size: 30px;
      text-align: center;
    }
    .buttons {
      font-size: small;
    }
    .post {
      max-width: 100%;
      font-size: 15px;
    }
    .common-image {
      display: none;
      margin-left: 0rem;
    }

    .post-image {
      margin-right: 0rem;
      max-width: 100%;
    }
    .post-content {
      text-align: left;
      align-self: flex-start; /* 추가: 좌측 정렬 */
    }

  }
  </style>
</head>
<body>
  <body>
    <hr>
    <h1>AI answerCollection</h1>
    <div class="buttons">
      <button id="home">home</button>
      <button id="door">menu</button>
    </div>
    <hr>
    <!-- 게시물 목록 표시 -->
    <div id="post-list">
    </div> 
    <script>
      document.querySelector("#home").addEventListener('click', function (){
        location.href='/'
      })
      document.querySelector("#door").addEventListener('click', function (){
        location.href='../GPTweb'
      })


      // 게시물 목록을 가져와서 표시하는 함수
      async function fetchPosts() {
        const response = await fetch('/api/posts');
        const data = await response.json();
  
        const postList = document.getElementById('post-list');
  
        // 기존 게시물 삭제
        postList.innerHTML = '';
  
        // 게시물 목록 동적 생성
        data.posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');
  
          const timeElement = document.createElement('p');
          const timestamp = new Date(parseInt(post.id)); // 타임스탬프를 Date 객체로 변환
          timeElement.textContent = timestamp.toLocaleString(); // Date 객체를 로케일 문자열로 변환
          timeElement.classList.add('post-timestamp'); // CSS 클래스 추가
  
          const imageElement = document.createElement('img');
          imageElement.src = `../${post.image}`;
          imageElement.alt = '게시물 이미지';
          imageElement.classList.add('post-image'); // CSS 클래스 추가
  
          const contentElement = document.createElement('p');
          contentElement.textContent = "comment : " + post.comments;
          contentElement.classList.add('post-content'); // CSS 클래스 추가

          const commonImageElement = document.createElement('img');
          commonImageElement.src = '../GPTweb/imgs/gpt.png';
          commonImageElement.alt = '공통 이미지';
          commonImageElement.classList.add('common-image'); // CSS 클래스 추가

          const imageContainer = document.createElement('div'); // 이미지를 담을 새로운 div 생성
          imageContainer.appendChild(commonImageElement); // 공통 이미지 추가
          imageContainer.appendChild(imageElement); // 게시물 이미지 추가
          imageContainer.classList.add('image-container'); // CSS 클래스 추가

          
          postElement.appendChild(timeElement);
          postElement.appendChild(imageContainer); // 게시물 요소에 추가
          postElement.appendChild(contentElement);
  
          postList.append(postElement);
        });
      }
  
      // 페이지 로드 시 게시물 목록 가져오기
      fetchPosts();
    </script>
  </body>
  </html>
