    <script>
      const modal = document.querySelector('.modal');
      const closeButton = modal.querySelector('.close');
      
      // 현재 시간을 불러옵니다.
      const now = new Date().getTime();
      
      // localStorage에서 'lastClosed'라는 항목을 불러옵니다.
      const lastClosed = localStorage.getItem('lastClosed');
      
      // 만약 'lastClosed'라는 항목이 없거나 현재 시간이 마지막으로 닫은 시간보다 24시간이 넘었을 경우에만 모달을 열어줍니다.
      if(!lastClosed || now - lastClosed > 24 * 60 * 60 * 1000){
        modal.setAttribute('open', '');
      }
      
      // 닫기 버튼에 이벤트 리스너를 추가하여 닫힐 때 localStorage에 'lastClosed'라는 항목에 현재 시간을 저장합니다.
      closeButton.addEventListener('click', () => {
        modal.removeAttribute('open');
        localStorage.setItem('lastClosed', new Date().getTime());
      });
    </script>
